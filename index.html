<!doctype html>
<html lang="fi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Mopokeula — Piirretty versio (äänillä & HUD)</title>
<style>
  :root{font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,Arial}
  html,body{height:100%;margin:0;background:#081421;color:#e6eef8}
  .wrap{display:flex;align-items:center;justify-content:center;min-height:100vh;padding:16px}
  .card{width:1024px;max-width:96vw;background:linear-gradient(180deg,#071827,#03121a);border-radius:12px;padding:12px;box-shadow:0 14px 40px rgba(0,0,0,0.6)}
  header{display:flex;justify-content:space-between;align-items:center}
  h1{margin:0;font-size:20px}
  .controls{display:flex;gap:10px;align-items:center}
  .btn{background:#06b6d4;border:none;padding:8px 12px;border-radius:8px;color:#012a31;font-weight:700;cursor:pointer}
  canvas{display:block;border-radius:10px;width:100%;height:560px;background:linear-gradient(#bfe9ff10,#00000025);touch-action:none}
  .hud{display:flex;gap:12px;align-items:center;color:#bcd6ea;margin-top:8px;flex-wrap:wrap}
  .small{font-size:13px;color:#c6e7f6}
  .select{background:#021427;padding:6px 8px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);color:#cfeafa}
  .meter{width:200px;height:12px;background:rgba(255,255,255,0.06);border-radius:6px;overflow:hidden}
  .meter .bar{height:100%;width:0%;background:linear-gradient(90deg,#fef08a,#fb7185)}
  .balance{width:160px;height:12px;background:rgba(255,255,255,0.04);border-radius:6px;position:relative}
  .balance .center{position:absolute;left:50%;transform:translateX(-50%);height:100%;width:2px;background:rgba(255,255,255,0.14)}
  .touch-controls{display:none;margin-top:10px;gap:8px}
  .tbtn{flex:1;padding:12px;border-radius:8px;background:#022430;border:1px solid rgba(255,255,255,0.04);text-align:center;user-select:none}
  @media(max-width:900px){.touch-controls{display:flex}}
  .footer{margin-top:6px;color:#9fc7dc;font-size:13px}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <h1>Mopokeula — Piirretty (paranneltu)</h1>
        <div class="controls">
          <div class="small">Pisteet: <strong id="score">0</strong></div>
          <div class="small">Paras: <strong id="best">0</strong></div>
          <button id="restart" class="btn">Aloita / Uudelleen</button>
        </div>
      </header>

      <canvas id="game" width="980" height="560" aria-label="Mopokeula peli"></canvas>

      <div class="hud">
        <div class="small">Mopo:
          <select id="bikeSelect" class="select">
            <option value="derbi">Derbi Senda</option>
            <option value="yamaha">Yamaha DT</option>
            <option value="aprilia">Aprilia SX</option>
            <option value="beta">Beta RR</option>
          </select>
        </div>

        <div class="small">Väri: <input id="color" type="color" value="#06b6d4"></div>

        <div class="small">Putki:
          <select id="exhaust" class="select">
            <option value="stock">Stock</option>
            <option value="sport">Sport</option>
            <option value="racing">Racing</option>
          </select>
        </div>

        <div style="display:flex;gap:8px;align-items:center">
          <div class="small">Keula: </div>
          <div class="meter"><div id="wheelMeter" class="bar"></div></div>
        </div>

        <div style="display:flex;flex-direction:column;gap:4px">
          <div class="small">Tasapaino</div>
          <div class="balance" aria-hidden="true"><div class="center"></div><div id="balanceDot" style="position:absolute;left:50%;top:0;transform:translateX(-50%);width:10px;height:12px;background:#fff;border-radius:4px;box-shadow:0 0 6px rgba(0,0,0,0.3)"></div></div>
        </div>

        <div class="small">Combo: <strong id="combo">0</strong></div>
      </div>

      <div class="touch-controls" id="touchControls">
        <div class="tbtn" id="tLeft">◀</div>
        <div class="tbtn" id="tWheel">KEULI</div>
        <div class="tbtn" id="tRight">▶</div>
      </div>

      <div class="footer">Ohje: → = kiihdy, ↑ = keula/kaasu, A/D tai ←/→ = tasapaino. Taka-lokari osuu maahan → kaatuminen. Voit nostaa keulan jopa 90° (pi/2).</div>
    </div>
  </div>

<script>
/* Mopokeula — Paranneltu piirretty versio
   - Piirretty mopot, parallax-tausta, wheelie 90°, rear-fender crash,
   - WebAudio: idle/rev + crash, savupartikkeleita keulassa,
   - HUD: wheel meter, balance meter, combo
*/

const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const W = canvas.width, H = canvas.height;

const scoreEl = document.getElementById('score');
const bestEl = document.getElementById('best');
const comboEl = document.getElementById('combo');
const wheelMeter = document.getElementById('wheelMeter');
const balanceDot = document.getElementById('balanceDot');

const restartBtn = document.getElementById('restart');
const bikeSelect = document.getElementById('bikeSelect');
const colorInput = document.getElementById('color');
const exhaustSelect = document.getElementById('exhaust');

const touchControls = document.getElementById('touchControls');
const tLeft = document.getElementById('tLeft');
const tRight = document.getElementById('tRight');
const tWheel = document.getElementById('tWheel');

let best = parseInt(localStorage.getItem('mopoke_best_v2')||'0');
bestEl.textContent = best;

const bikes = {
  derbi:  {name:'Derbi Senda', speed:3.6, stability:0.86, wheelMult:1.05, color:'#06b6d4'},
  yamaha: {name:'Yamaha DT',  speed:4.2, stability:0.75, wheelMult:1.25, color:'#60a5fa'},
  aprilia:{name:'Aprilia SX', speed:4.8, stability:0.68, wheelMult:1.4,  color:'#ef4444'},
  beta:   {name:'Beta RR',    speed:3.9, stability:0.92, wheelMult:0.95, color:'#f97316'}
};

let selectedKey = bikeSelect.value;
let selectedBike = bikes[selectedKey];
colorInput.value = selectedBike.color;

bikeSelect.addEventListener('change', ()=> {
  selectedKey = bikeSelect.value;
  selectedBike = bikes[selectedKey];
  colorInput.value = selectedBike.color;
});
colorInput.addEventListener('input', ()=> {
  selectedBike.color = colorInput.value;
});

// Input
const keys = {};
window.addEventListener('keydown', e => { keys[e.key.toLowerCase()] = true; if(!running && (e.key==='ArrowUp' || e.key===' ' || e.key==='w')) start(); });
window.addEventListener('keyup', e => { keys[e.key.toLowerCase()] = false; });

// touch
tLeft.addEventListener('touchstart', e=>{e.preventDefault(); keys['a']=true;}); tLeft.addEventListener('touchend', e=>{e.preventDefault(); keys['a']=false;});
tRight.addEventListener('touchstart', e=>{e.preventDefault(); keys['d']=true;}); tRight.addEventListener('touchend', e=>{e.preventDefault(); keys['d']=false;});
tWheel.addEventListener('touchstart', e=>{e.preventDefault(); keys['arrowup']=true;}); tWheel.addEventListener('touchend', e=>{e.preventDefault(); keys['arrowup']=false;});

// world
const groundY = H - 96;
const centerX = Math.round(W*0.47);
let worldX = 0;

// player
const player = {
  x: centerX,
  y: groundY - 48,
  vx: 0,
  angle: 0,        // radians (0 = flat). positive -> front up (wheelie)
  wheelie: false,
  wheelTime: 0
};

const MAX_ANGLE = Math.PI/2; // 90°
const CRASH_ANGLE = 1.45; // crash threshold slightly less than 90°

let running = false;
let score = 0;
let combo = 0;
let comboTimer = 0;

// generate segments for visual bumps
let segments = [];
function genSegments(){
  segments = [];
  let x = 0;
  while(x < 8000){
    if(Math.random() < 0.12){
      const w = 80 + Math.random()*160;
      const h = 10 + Math.random()*80;
      segments.push({x, w, h});
      x += w + 60 + Math.random()*120;
    } else {
      x += 120 + Math.random()*220;
    }
  }
}
genSegments();

// Particles (smoke) for wheelie
const particles = [];
function spawnSmoke(x,y,vx,vy,lifetime,scale){
  particles.push({x,y,vx,vy,life:lifetime,scale,age:0});
}

// WebAudio engine
const AudioCtx = window.AudioContext || window.webkitAudioContext;
const audioCtx = AudioCtx ? new AudioCtx() : null;
let engine = null; // object of nodes
let crashGain = null;
function startEngine(){
  if(!audioCtx) return;
  if(engine) return;
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  const filter = audioCtx.createBiquadFilter();
  filter.type = 'lowpass'; filter.frequency.value = 700;
  osc.type = 'sawtooth';
  osc.connect(filter); filter.connect(gain); gain.connect(audioCtx.destination);
  gain.gain.value = 0;
  osc.start();
  engine = {osc, gain, filter};
}
function stopEngine(){
  if(!audioCtx || !engine) return;
  try{ engine.osc.stop(); }catch(e){}
  engine.osc.disconnect(); engine.filter.disconnect(); engine.gain.disconnect();
  engine = null;
}
function updateEngine(throttle, isWheelie){
  if(!audioCtx) return;
  startEngine();
  // throttle 0..1 maps to frequency & filter and gain
  const freq = 80 + throttle*420 + (isWheelie ? 40 : 0);
  const cutoff = 400 + throttle*1600;
  engine.osc.frequency.setTargetAtTime(freq, audioCtx.currentTime, 0.02);
  engine.filter.frequency.setTargetAtTime(cutoff, audioCtx.currentTime, 0.04);
  engine.gain.gain.setTargetAtTime(0.02 + throttle*0.15, audioCtx.currentTime, 0.02);
}
function playCrashSound(){
  if(!audioCtx) return;
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  o.type = 'square'; o.frequency.value = 100;
  o.connect(g); g.connect(audioCtx.destination);
  g.gain.value = 0.001;
  o.start();
  g.gain.exponentialRampToValueAtTime(0.6, audioCtx.currentTime + 0.02);
  g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.45);
  o.stop(audioCtx.currentTime + 0.5);
}

// rear fender Y (approx) to check ground collision
function rearFenderY(angle){
  const pivotY = player.y + 12; // pivot approx
  // mapping: small angle -> slight lift, large angle -> rear sinks and then crashes
  const offset = Math.sin(angle) * 28; // angle positive => sin positive => offset down
  const curve = Math.pow(angle / (Math.PI/2), 4) * 40;
  return pivotY + offset + curve * 0.6;
}

// crash detection
function checkCrash(){
  const rY = rearFenderY(player.angle);
  if(rY >= groundY - 2) return true;
  if(player.angle >= CRASH_ANGLE) return true;
  return false;
}

// UI wiring
restartBtn.addEventListener('click', ()=> start());

// control mapping helpers for touch
function enableTouchIfMobile(){ const isMobile = 'ontouchstart' in window || navigator.maxTouchPoints > 0; if(isMobile) touchControls.style.display='flex'; }
enableTouchIfMobile();

// game loop
let lastTs = 0;
function start(){
  if(audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
  running = true; lastTs = performance.now();
  worldX = 0; score = 0; combo = 0; comboTimer = 0;
  player.vx = 0; player.angle = 0; player.wheelie = false; player.wheelTime = 0;
  genSegments();
  requestAnimationFrame(loop);
}

function doCrash(){
  running = false;
  stopEngine();
  playCrashSound();
  // screen shake + overlay
  if(Math.floor(score) > best){ best = Math.floor(score); localStorage.setItem('mopoke_best_v2', best); bestEl.textContent = best; }
  setTimeout(()=>{
    ctx.fillStyle='rgba(0,0,0,0.6)'; ctx.fillRect(0,0,W,H);
    ctx.fillStyle='#fff'; ctx.font='24px system-ui'; ctx.textAlign='center';
    ctx.fillText('Kaatui! Pisteet: ' + Math.floor(score), W/2, H/2 - 8);
    ctx.font='14px system-ui'; ctx.fillText('Paina Aloita tai nuolinäppäintä kokeillaksesi uudestaan', W/2, H/2 + 18);
  }, 220);
}

// helper clamp
const clamp = (v,a,b) => Math.max(a, Math.min(b, v));

// oscillator for tiny "tick" near-miss
function nearMissBeep(){
  if(!audioCtx) return;
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  o.type = 'sine';
  o.frequency.value = 600;
  o.connect(g); g.connect(audioCtx.destination);
  g.gain.value = 0.001;
  o.start();
  g.gain.exponentialRampToValueAtTime(0.12, audioCtx.currentTime + 0.01);
  g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.12);
  o.stop(audioCtx.currentTime + 0.15);
}

let nearMissFlash = 0;
let shakeTime = 0;

function loop(ts){
  if(!running) return;
  if(!lastTs) lastTs = ts;
  const dt = Math.min(40, ts - lastTs); lastTs = ts;
  const s = dt / 1000;

  // inputs
  const left = keys['arrowleft'] || keys['a'];
  const right = keys['arrowright'] || keys['d'];
  const up = keys['arrowup'] || keys['w'] || keys[' '];

  // bike stats
  selectedBike = bikes[selectedKey];
  // acceleration intent
  let accel = 0;
  if(right) accel = 1;
  if(left) accel = -0.6;
  player.vx += (accel * selectedBike.speed - player.vx) * 0.12;

  // world scroll
  worldX += player.vx * (dt / 16);

  // wheelie handling
  if(up && player.vx > 0.6){
    if(!player.wheelie) { player.wheelie = true; player.wheelTime = 0; }
    player.wheelTime += s;
    const lift = 0.03;
    const control = ((keys['d']||keys['arrowright'])? 0.018 : 0) + ((keys['a']||keys['arrowleft'])? -0.018 : 0);
    const drift = (1 - selectedBike.stability) * 0.06;
    player.angle += (lift + control - drift) * (dt / 16);
    player.angle = Math.min(player.angle, MAX_ANGLE + 0.05);
    // scoring
    const ideal = 0.6;
    const diff = Math.abs(player.angle - ideal);
    const angFactor = Math.max(0, 1 - (diff / 1.4));
    const ex = exhaustSelect.value;
    const exMul = ex === 'stock' ? 0.9 : (ex === 'sport' ? 1.05 : 1.15);
    const pts = angFactor * selectedBike.wheelMult * exMul * s * 40;
    score += pts;
    if(angFactor > 0.6) { combo += pts * 0.45; comboTimer = 2.0; }
    // spawn smoke
    if(Math.random() < 0.35) spawnSmoke(player.x - 12 + (Math.random()*6-3), player.y + 4 + Math.random()*4, -player.vx*0.15 + (Math.random()*0.4-0.2), -0.3 + Math.random()*0.2, 0.8 + Math.random()*0.6, 0.6 + Math.random()*0.6);
  } else {
    player.wheelie = false;
    player.angle *= 0.82;
    player.wheelTime = 0;
    comboTimer -= s;
    if(comboTimer <= 0) combo = Math.max(0, combo * 0.6);
  }

  // small manual left/right when wheelie to adjust angle more
  if(player.wheelie){
    if(left) player.angle -= 0.011 * (dt/16);
    if(right) player.angle += 0.011 * (dt/16);
  }

  // update engine sound
  const throttle = clamp(Math.abs(player.vx) / 6, 0, 1);
  updateEngine(throttle, player.wheelie);

  // near miss: if angle is close to crash threshold
  if(player.angle > CRASH_ANGLE - 0.12 && player.angle < CRASH_ANGLE){
    if(nearMissFlash < 0.6){ nearMissBeep(); nearMissFlash = 0.9; }
  }
  nearMissFlash = Math.max(0, nearMissFlash - s * 1.6);

  // update particles
  for(let i = particles.length -1; i >= 0; i--){
    const p = particles[i];
    p.age += s;
    if(p.age > p.life) { particles.splice(i,1); continue; }
    p.x += p.vx * dt;
    p.y += p.vy * dt;
    p.vx *= 0.98;
    p.vy += 0.02; // sink slowly
  }

  // check crash
  if(checkCrash()){
    shakeTime = 0.6;
    doCrash();
    return;
  }

  // HUD updates
  scoreEl.textContent = Math.floor(score);
  comboEl.textContent = Math.floor(combo);

  // wheel meter percent (based on angle relative to MAX_ANGLE)
  const wheelPct = clamp((player.angle / (MAX_ANGLE)) * 100, 0, 100);
  wheelMeter.style.width = wheelPct + '%';

  // balance dot position: map angle from -max..+max to left..right
  const balRange = 40; // px each side
  const balNorm = clamp(player.angle / (MAX_ANGLE), -1, 1); // -1..1
  const leftPos = 50 + balNorm * balRange;
  balanceDot.style.left = leftPos + 'px';

  // draw
  ctx.clearRect(0,0,W,H);

  // parallax sky
  const sky = ctx.createLinearGradient(0,0,0,H);
  sky.addColorStop(0,'#80d8ff'); sky.addColorStop(0.7,'#cfefff'); sky.addColorStop(1,'#ffffff');
  ctx.fillStyle = sky; ctx.fillRect(0,0,W,H);

  // far hills
  const p1 = Math.floor((worldX * 0.12) % W);
  ctx.fillStyle = '#07353f';
  for(let i=-1;i<4;i++){
    ctx.beginPath();
    ctx.ellipse(i*W + p1 + 260, H-140, 280, 90, 0, 0, Math.PI*2);
    ctx.fill();
  }

  // middleground objects
  const p2 = Math.floor((worldX * 0.42) % 1000);
  for(let i=-3;i<8;i++){
    const bx = i*260 - p2 + 40;
    const bh = 60 + (i%4)*20;
    ctx.fillStyle = (i%2)? '#0b3a44' : '#0e4b52';
    ctx.fillRect(bx, H-240 - bh, 70, bh);
    // windows
    ctx.fillStyle = 'rgba(255,255,255,0.04)';
    for(let r=0;r<Math.floor(bh/18);r++){
      ctx.fillRect(bx+8, H-240 - bh + 8 + r*18, 16, 8);
      ctx.fillRect(bx+44, H-240 - bh + 8 + r*18, 16, 8);
    }
  }

  // road
  ctx.fillStyle = '#0f393f';
  ctx.fillRect(0, groundY, W, H-groundY);

  // road stripes moving
  const stripeShift = Math.floor((worldX*4) % 80);
  for(let sx=-80; sx<W + 80; sx += 80){
    ctx.fillStyle = 'rgba(255,255,255,0.08)';
    ctx.fillRect(sx - stripeShift + 10, groundY + 36, 48, 6);
  }

  // draw segments
  for(const seg of segments){
    const rx = Math.round(seg.x - worldX);
    if(rx > -300 && rx < W + 300){
      ctx.fillStyle = '#2e6a6f';
      ctx.fillRect(rx, groundY - seg.h, seg.w, seg.h);
      ctx.fillStyle = 'rgba(255,255,255,0.03)';
      ctx.fillRect(rx + 8, groundY - seg.h + 6, seg.w - 16, 6);
    }
  }

  // screen shake when crashing (small random offset)
  let shakeX = 0, shakeY = 0;
  if(shakeTime > 0){
    shakeX = (Math.random()-0.5) * 8; shakeY = (Math.random()-0.5) * 6;
    shakeTime -= s;
  }

  ctx.save();
  ctx.translate(shakeX, shakeY);

  // draw particles (smoke)
  for(const p of particles){
    const t = p.age / p.life;
    const alpha = 1 - t;
    ctx.fillStyle = `rgba(200,200,200,${alpha*0.7})`;
    ctx.beginPath();
    ctx.ellipse(p.x, p.y, 6 * p.scale * (1 - t), 4 * p.scale * (1 - t), 0, 0, Math.PI*2);
    ctx.fill();
  }

  // draw player (center)
  ctx.save();
  ctx.translate(player.x, player.y);
  ctx.rotate(player.angle);
  // shadow
  ctx.fillStyle = 'rgba(0,0,0,0.22)';
  ctx.beginPath(); ctx.ellipse(44, (groundY - player.y) + 26, 52, 12, 0, 0, Math.PI*2); ctx.fill();

  // rear fender
  ctx.fillStyle = '#232b2f';
  ctx.fillRect(-44, 8, 30, 8);

  // wheels
  ctx.fillStyle = '#07121a';
  ctx.beginPath(); ctx.arc(-28, 20, 16, 0, Math.PI*2); ctx.fill();
  ctx.beginPath(); ctx.arc(34, 20, 16, 0, Math.PI*2); ctx.fill();

  // bike body silhouettes (piirretty tyyli)
  ctx.fillStyle = selectedBike.color || colorInput.value;
  if(selectedKey === 'derbi'){
    ctx.fillRect(-30, -6, 60, 16);
    ctx.beginPath(); ctx.moveTo(20,-6); ctx.lineTo(36,-12); ctx.lineTo(18,-12); ctx.fill();
    ctx.fillStyle = '#06202a'; ctx.fillRect(-6,-12,20,6);
  } else if(selectedKey === 'yamaha'){
    ctx.beginPath(); ctx.moveTo(-34,2); ctx.lineTo(-8,-8); ctx.lineTo(26,-8); ctx.lineTo(36,2); ctx.lineTo(10,8); ctx.lineTo(-34,8); ctx.closePath(); ctx.fill();
    ctx.fillStyle = '#06202a'; ctx.fillRect(-6,-14,24,6);
  } else if(selectedKey === 'aprilia'){
    ctx.fillRect(-24,-10,64,20);
    ctx.fillStyle = '#06202a'; ctx.fillRect(8,-20,28,10);
    ctx.fillStyle = selectedBike.color || colorInput.value; ctx.fillRect(-4,-22,8,6);
  } else {
    ctx.beginPath(); ctx.ellipse(4, -2, 48, 16, 0, 0, Math.PI*2); ctx.fill();
    ctx.fillStyle = '#06202a'; ctx.fillRect(-10,-12,28,8);
  }

  // small label
  ctx.fillStyle = 'rgba(255,255,255,0.9)';
  ctx.font = '10px system-ui'; ctx.textAlign = 'center';
  ctx.fillText(selectedBike.name, 6, -2);

  // exhaust hint
  ctx.fillStyle = exhaustSelect.value === 'racing' ? '#ffd8b5' : (exhaustSelect.value === 'sport' ? '#fca5a5' : '#cbd5e1');
  ctx.fillRect(36, -4, 12, 6);

  ctx.restore(); // player

  ctx.restore(); // shake

  // draw rear fender indicator (world-space)
  const rearY = rearFenderY(player.angle);
  ctx.fillStyle = (rearY >= groundY - 10) ? 'rgba(255,60,60,0.95)' : 'rgba(255,255,255,0.06)';
  ctx.beginPath(); ctx.arc(player.x - 28, rearY + 12, 6, 0, Math.PI*2); ctx.fill();

  // HUD panel
  ctx.fillStyle = 'rgba(0,0,0,0.28)'; ctx.fillRect(8,8,360,100);
  ctx.fillStyle = '#fff'; ctx.font = '16px system-ui'; ctx.textAlign = 'left';
  ctx.fillText(`${selectedBike.name} — vx:${(player.vx).toFixed(2)}`, 14, 36);
  ctx.font = '14px system-ui'; ctx.fillText(`Pisteet: ${Math.floor(score)}`, 14, 60);
  ctx.fillText(`Kulma: ${(player.angle * 180 / Math.PI).toFixed(0)}°`, 14, 82);

  // danger overlay
  if(nearMissFlash > 0){
    ctx.fillStyle = `rgba(255,80,80,${nearMissFlash * 0.16})`;
    ctx.fillRect(0,0,W,H);
    nearMissFlash = Math.max(0, nearMissFlash - s * 1.6);
  }

  // update best, combo on screen (DOM)
  bestEl.textContent = best;
  comboEl.textContent = Math.floor(combo);

  requestAnimationFrame(loop);
}

// initial draw & start hint
ctx.fillStyle = '#071025'; ctx.fillRect(0,0,W,H);
ctx.fillStyle = '#fff'; ctx.font = '18px system-ui'; ctx.textAlign = 'center';
ctx.fillText('Valitse mopo, säädä väri, ja paina Aloita tai oikeaa nuolta.', W/2, H/2 - 6);

// start on pressing right arrow
